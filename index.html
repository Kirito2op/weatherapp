<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather">WEATHER APP</div>
    <div class="form-container">
        <input type="text" id="input" class="form-element">
        <button class="form-element" id="submit">SUBMIT</button>
        <button class="form-element" id="toggle">Toggle</button>
    </div>
    <div class="place-container">
        <div id="place"></div>
        <div id="country"></div>
    </div>
    <div class="stats-container">
        <div id="is"></div>
        <div id="feels_like"></div>
        <div id="humidity"></div>
    </div>
</body>
</html>
